tyle="display:none;" class="sidebar-item-children"><!--[--><li><a aria-current="page" href="/bizoope-manual/omatome.html#操作方法" class="router-link-active router-link-exact-active sidebar-item" aria-label="操作方法"><!--[--><!--]--> 操作方法 <!--[--><!--]--></a><!----></li><!--]--></ul></li><!--]--></ul><!--[--><!--]--></aside><!--]--><!--[--><main class="page"><!--[--><!--]--><div class="theme-default-content"><!--[--><!--]--><div><h1 id="おまとめ" tabindex="-1"><a class="header-anchor" href="#おまとめ" aria-hidden="true">#</a> おまとめ</h1><p>このメニューではおまとめコードを入力して、商品・店舗をダウンロードすることができます</p><h2 id="操作方法" tabindex="-1"><a class="header-anchor" href="#操作方法" aria-hidden="true">#</a> 操作方法</h2><ol><li>①でおまとめコードを入力してください。改行コード区切りで複数指定できます。その後、②の分析ボタンを押すと分析が開始します。</li></ol><p><img src="/bizoope-manual/assets/omatome_1.cd94ac84.png" alt=""></p><ol start="2"><li>分析終了後、ダイアログが表示されます。<strong>店舗</strong>,<strong>商品</strong>よりダウンロードしてください。</li></ol><p><img src="/bizoope-manual/assets/omatome_2.5f637562.png" alt=""></p></div><!--[--><!--]--></div><footer class="page-meta"><!----><div class="meta-item last-updated"><span class="meta-item-label">Last Updated: </span><!----></div><!----></footer><!----><!--[--><!--]--></main><!--]--></div><!----><!--]--></div>
